								<figcaption>
									<div>
										<ul>
											<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="1" data-username="Foot Loose" data-imagetext="Are you passionate about dancing? Do you have tingling sensations run down your feet when you hear music? Then come let yourself loose. Dance to express. Its said that in order to find your true self, you first have to lose yourself. Come get lost amid the likes of yourself.Prepare, perfect, perform and if you stumble then make it a part of the dance." data-location="" data-likes="" data-imagepath="img/events/foot.png" data-posturl="http://thomso.in/events/FOOTLOOSE.pdf" style="">Foot Loose</p></li>
											<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="2" data-username="Step-Up" data-imagetext="Have you ever had the desire to express the hidden language of your soul, make the music visible and simply be insane? We'll provide you the level field to be fearless, limitless and well, as we promised before, insane.  There are no spring floors, no spotlights, no stage, and no boundaries. Come on the streets to glide, to spin, to fly or to expression to all your instincts, bring your style on the floor. Dance on the random music being played and show your instincts to dance. Step-Up is an on-the- spot street dance competition." data-location="" data-likes="" data-imagepath="img/events/step-up.png" data-posturl="http://thomso.in/events/STEP_UP.pdf" style="">Step-Up</p>
										</ul>
									</div>
									<h2>Dance</h2>
								</figcaption>

							<figure class="effect-julia">

								<figcaption>
									<div>
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="3" data-username="Abhivyakti" data-imagetext="All the world's a stage, and all the men and women merely players. This event is for those who act, write, dance, run, cry and laugh just for the ethereal beauty of the act. Stand on a stage and hold the hearts of men in your hands. Make them laugh with a gesture and cry with words. Turn the spotlight towards you, perfecting acting skills, coordination, expressions and stellar dialogue delivery.We have this event planned out to cater to all those patrons of direction, acting and screenplay. So participate and hypnotize people with the power of words and expressions and you will shine brighter than any praise or fame or glory" data-location="" data-likes="" data-imagepath="img/events/abhivyakti.png" data-posturl="http://thomso.in/events/Abhivyakti.pdf" style="">Abhivyakti</p>
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="4" data-username="Nukkad Natak" data-imagetext="Nukkad Natak is a street-play competition of Dramatics at Thomso where you speak in the lingo of the common folks to outline captivating issues which are also socially relevant. The main endeavor is to convey a social and political message in an entertaining environment, amidst the intimate and effective means of theatre by means of shout, chants, drums and catchy songs.This is your chance to be the change you think of bringing about." data-location="" data-likes="" data-imagepath="img/events/nukkad.png" data-posturl="http://thomso.in/events/Nukkad_Natak.pdf" style="">Nukkad Natak</p>
									</div>
									<h2>Music</h2>
								</figcaption>

								<figcaption>
									<div>
										<!--<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="5" data-username="Faswap" data-imagetext="Thomso '16 unveils it's first online extravaganza-Faswap-the online face swap assemblage. Ever wanted to watch your talking face on Daenerys Targaryen or Chandler Bing? Line up the on-screen markets with a friend's face, and wonder at the horror. What you have to do is simply take a photo or record a video selfie animations using apps like snapchat or MSQRD or any other, swapping faces with a celebrity, friends or any fun picture from the internet on your phone and send your entries to us at faswap.thomso16@gmail.com." data-location="" data-likes="" data-imagepath="img/events/fasswap.png" data-posturl="http://thomso.in/events/.pdf" style="">Faswap</p>-->
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="5" data-username="Quizardry" data-imagetext="Are you itching for a new challenge to show off your quizzing skills? Have you a knack for solving problems? Do you love conquering questions to emerge on the top? Then we have the perfect fix for you. Every weekend, we have quizzes designed to cater the movie buff and television fanatic in you. We have this event designed specifically for those who are passionately curious about everything, be it movies, arts, sports, politics or television. Each weekend,we bring you a new theme to quiz upon, offering you a chance to uncover your potential.So get the juices flowing and push yourself to the limits to clobber the competition. Unleash your inner genius and rise above the ordinary." data-location="" data-likes="" data-imagepath="img/events/quizardry.png" data-posturl="http://thomso.in/events/QUIZARDRY.pdf" style="">Quizardry</p>
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="6" data-username="Clicks" data-imagetext="Thomso in association with Pixelscapes presents CLICKS.Photography is not about the cameras, gizmos and lenses. Photography is about the photographers. We present you Clicks, a platform to tell your story without putting them into words. From <span style='text-align: left;'><br />•Antiques <br />•Images that speak to you<br />•Beautiful without color (Black & white photography)<br />•Symmetry and distortion<br /></span>Here’s a chance to prove your mettle in Photography. Show the world your creativity and travel beyond your horizons of imagination, as you try to immortalize moments." data-location="" data-likes="" data-imagepath="img/events/clicks.jpg" data-posturl="http://thomso.in/events/clicks.pdf" style="">Clicks</p>

								<figcaption>
									<div>
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="7" data-username="Takeshi's Castle" data-imagetext="As a kid, who would not have wished to participate in the Japanese cult game-show, Takeshi’s Castle. Sights of enthusiastic people competing, Javed Jaffri’s witty commentary and all those thrilling and riveting games. Fast forward into 2016, Thomso fulfills your childhood dream. A fun event for those who possess the special something in crunch situations and a zeal for adventure sports. “Bum Bara Bum Bum, “Bum Bara Bum Bum, Thomso castle me Swagatam”" data-location="" data-likes="" data-imagepath="img/events/takeshicastle.jpg" data-posturl="http://thomso.in/events/Takeshi_Castle-1.PDF" style="">Takeshi's Castle</p>
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="8" data-username="Street Extravaganza" data-imagetext="However much we may like the fell of grass of the cricket ground or the squeal of shoes on the perfect courts of badminton or basketball, our true love will always be in the smell of the flying dust and the splashing puddles of the gulli games from our childhood, hide-n-seek and X-O will always outweigh these sports. Thomso brings you the opportunity to relive those beautiful moments with various street events such as human fooseball, crossdot and more." data-location="" data-likes="" data-imagepath="img/events/street.jpg" data-posturl="http://thomso.in/events/Street_carnival-1.PDF" style="">Street Extravaganza</p>
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="9" data-username="Endeavours" data-imagetext="Winning isn’t everything…..But Wanting to win is…. -Vince Lombardi Do you consider yourself a party animal? Do you love playing on the spot challenges and winning them? Thomso’16 brings for you ‘Endeavors’, a series of fun party games where you can compete, enjoy and feel exhilarated. So gear up and show others your fun side, be sure not to miss this!" data-location="" data-likes="" data-imagepath="img/events/endeavours.png" data-posturl="http://thomso.in/events/Endeavours.pdf" style="">Endeavours</p>
										<p class="carouselGallery-col-1 carouselGallery-carousel" data-index="10" data-username="Laser Tag" data-imagetext="This means war! In Main Event's laser tag, you compete against other teams through glowing pillars, arches and passageways in a black light, fog-filled, heart- pounding, music-filled adventure. Gear up, play hard, party down, and dig in. Live the ultimate experience today. Laser Tag, it’s not just a game…it’s an adventure!" data-location="" data-likes="" data-imagepath="img/events/lasertag.jpg" data-posturl="http://thomso.in/events/laser_tagg.pdf" style="">Laser Tag</p>
